<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bienvenido</title>
	<style>
		body{
			background-image:url('fondo.jpg');
			background-size: cover;
			background-repeat: no-repeat;
		}
		img{
			width:300px;
			height:auto;
			display:block;
			margin:0 auto;
		}
		.caja{
			background-color: #10e259;
			padding: 10px;
			margin: 10px;
			border: 2px solid #1717ec;
		}
	</style>
</head>
<body>
	<div>
		<img src="vacaciones.png" alt="Vacaciones">
	</div>
	<div class="caja">
		<h2>Bienvenido</h2>
		<p>Para iniciar sesión ingresa tu usuario y contraseña</p>
		<form onsubmit="validarAcceso(event)">
			<input type="text" id="usuario" placeholder="Usuario" required>
			<input type="password" id="pass" placeholder="Contraseña" required>
			<button type="submit">Entrar</button>
		</form>
		<p id="mensaje">	
	</div>
	<script>
		//Datos de acceso simulados
		const usuarioValido="lalvarado@edec.edu.mx";
		const contraseñaValida="aledec123";
		function validarAcceso(event){
			event.preventDefault(); //Evita que la página se recargue
			const usuario=document.getElementById("usuario").value;
			const contraseña=document.getElementById("pass").value;
			const mensaje=document.getElementById("mensaje");

			if (usuario === usuarioValido && contraseña === contraseñaValida){
				window.location.href="principal.html"
			} else{
				mensaje.style.color="red";
				mensaje.textContent="Usuario o contraseña incorrectos";
			}
		}
	</script>
</body>
</html>
